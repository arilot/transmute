---
- name: helm repo add
  shell: "helm repo add fabric8 https://fabric8.io/helm"

- name: helm install
  helm:
    host: localhost
    state: present
    name: fabric8/elasticsearch

- name: create storage
  shell:
    cmd: |
      cat <<EOF | kubectl apply -f -
      kind: StorageClass
      apiVersion: storage.k8s.io/v1beta1
      metadata:
        name: standard
      provisioner: kubernetes.io/no-provisioner
      EOF
  ignore_errors: yes
